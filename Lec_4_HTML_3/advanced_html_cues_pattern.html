<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Forms</title>
    <style>
        /* Till now we saw validation or error message displayed only when we click on submit
         but with psuedo selector we can bring cues in run time as well to improve functionality */
         
        input:valid{
            border: 2px solid green;
        }
        input:invalid{
            border: 3px solid red;
        }
    </style>
</head>
<body>

    <form action="/">
        <h2>Registration Form</h2> <br>   
    <label for="Email">Email:</label>
    <input type="Email" name="Email" id="Email" placeholder="">
    <br>
    <br>
    <label for="number">Phone Number:</label>
    <input type="number" name="PhoneNumber" id="number" min="10" max="10"  >
    <br>
    <br>
    <input type="submit">
    </form>
    
</body>
</html>
