<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Forms</title>
    <style>
        input:valid{
            border: 2px solid green;
        }
        input:invalid{
            border: 4px solid red;
        }
    </style>
</head>
<body>

    <form action="/">
        <h2>Registration Form</h2> <br>   
    <label for="Name">Name:</label>
    <input type="text" name="FirstName" id="Name" placeholder="Aditya">
    <br>
    <br>
    <label for="number">Phone Number:</label>
    <input type="number" name="PhoneNumber" id="number" min="10" max="10"  >
    <br>
    <br>
    <input type="submit">
    </form>
    
</body>
</html>
